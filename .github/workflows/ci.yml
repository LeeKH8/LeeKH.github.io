name: CI

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
  check_on_pull_request:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set Playwright Browsers Path
        run: echo "PLAYWRIGHT_BROWSERS_PATH=$HOME/.cache/ms-playwright" >> $GITHUB_ENV

      - name: Install Playwright and Chromium Browser
        run: npx playwright install --with-deps chromium

      - name: Install node packages
        run: yarn

      - name: Check lint
        run: yarn check:lint

      - name: Check prettier
        run: yarn check:prettier

  build_on_push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Set Playwright Browsers Path
        run: echo "PLAYWRIGHT_BROWSERS_PATH=$HOME/.cache/ms-playwright" >> $GITHUB_ENV

      - name: Install Playwright and Chromium Browser
        run: |
          npx playwright install --with-deps chromium
          CHROMIUM_DIR=$(ls -d $HOME/.cache/ms-playwright/chromium-*/ | grep -o 'chromium-[0-9]*')
          echo "CHROMIUM_DIR=$CHROMIUM_DIR" >> $GITHUB_ENV

      - name: Install node packages
        run: yarn

      - name: Build
        run: yarn build

      - name: Verify Playwright Installation
        run: npx playwright --version
