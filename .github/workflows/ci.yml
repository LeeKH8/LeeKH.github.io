name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.3.1

      - name: Install node packages
        run: yarn install --frozen-lockfile

      - name: Check lint
        run: yarn check:lint

      - name: Check prettier
        run: yarn check:prettier

      - name: Build
        run: yarn build
