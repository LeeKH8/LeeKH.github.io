---
layout: default
refactor: true
---

{% include lang.html %}

<div id="page-portfolio" class="flex-grow-1 px-xl-1">
  <header class="portfolio-header my-5">
    <h1>Portfolio</h1>
  </header>

  <!-- 포트폴리오 아이템들을 여기에 배치합니다 -->
  <section class="portfolio-items">
    {% for project in site.data.portfolios %}
    <article class="portfolio-item card mb-4">
      <div class="row g-0 flex-md-row-reverse">
        <!-- 프로젝트 이미지 -->
        {% if project.image %}
        <div class="col-md-5">
          <img src="{{ project.image }}" alt="{{ project.title }}" />
        </div>
        {% endif %}

        <!-- 프로젝트 내용 -->
        <div class="col-md-{{ project.image ? '7' : '12' }}">
          <div class="card-body">
            <h2 class="card-title">{{ project.title }}</h2>
            <p class="card-text">{{ project.description }}</p>
            <!-- 세부 정보 링크나 버튼을 추가할 수 있습니다 -->
            <a href="{{ project.url }}" class="btn btn-primary">더 보기</a>
          </div>
        </div>
      </div>
    </article>
    {% endfor %}
  </section>
</div>

{% if paginator.total_pages > 1 %} {% include post-paginator.html %} {% endif %}
